<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <form id="myForm">

        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" class="myForm__input">

        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" class="myForm__input">

        <label for="email">Email: </label>
        <input type="email" id="email" class="myForm__input">

        <textarea name="" id="" cols="30" rows="10" class="myForm__input"></textarea>
        <input type="submit" value="Enviar" class="myForm__submit">

    </form>

<script src="./script.js"></script>
</body>
</html>
